  <header class="mdl-layout__header">

    <div class="mdl-layout__header-row">
      <a href="/" style="text-decoration:inherit; color: inherit;">
			<img src="/img/authors/arin-transparent.png" style="height: auto; max-width: 100%; vertical-align: middle; width: 64px; height: 64px;"> 
			</a>
			
      <a href="/" style="text-decoration:inherit; color: inherit;">
      <!-- Title -->
      <span class="mdl-layout-title">{{ site.title }}</span>
        &nbsp;
      <span class="mdl-layout-subtitle"> {{ site.subtitle }}</span>
      </a>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
        {% for option in site.more_vert %}
        <li><a href="{{ option[1].link }}" class="mdl-menu__item">{{ option[1].name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </header>
